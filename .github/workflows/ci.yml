name: Build & Test (.NET + Testcontainers)

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test with Testcontainers
        env:
          DOTNET_RUNNING_IN_CONTAINER: "false"
          TESTCONTAINERS_RYUK_DISABLED: "true"
        run: dotnet test --no-build --verbosity normal

      - name: Setup Flyctl
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd server/TempoForge.Api
          flyctl deploy --app tempoforge-api --remote-only

      - name: Deploy Web
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd client/tempoforge-web
          flyctl deploy --app tempoforge-web --remote-only
